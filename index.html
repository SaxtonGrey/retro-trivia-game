<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retrivia!</title>
  </head>
  <body>
    <div id="root-container">
      <div id="root"></div>
      <div id="controls-container">
        <div class="dpad">
          <div><i class="fa-regular fa-square-caret-up"></i></div>
          <div><i class="fa-regular fa-square-caret-right"></i></div>
          <div><i class="fa-regular fa-square-caret-left"></i></div>
          <div><i class="fa-regular fa-square-caret-down"></i></div>
        </div>
        <div class="start-select-btns">
          <div class="start">start</div>
          <div class="select">select</div>
        </div>
        <div class="a-b-btns">
          <div class="a-btn-wrapper">
            <div class="a-btn-wrapper">
              <div id="a-btn"></div>
              <div id="a-txt">A</div>
            </div>
          </div>
          <div class="b-btn-wrapper">
            <div id="b-btn"></div>
            <div id="b-txt">B</div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      src="https://kit.fontawesome.com/3dd79392ee.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
